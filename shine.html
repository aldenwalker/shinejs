<script>  <!-- tab switching -->
function show_tab(s) {
  var new_active_tab = document.getElementById(s);
  var old_active_tab = document.getElementsByClassName('tab active');
  var old_active_tab_id = old_active_tab[0].id;
  old_active_tab[0].className = 'tab';
  new_active_tab.className = 'tab active';
  
  var new_active_tab_link = document.getElementById(s + '_link');
  var old_active_tab_link = document.getElementById(old_active_tab_id + '_link');
  old_active_tab_link.className = '';
  new_active_tab_link.className = 'active';
}
</script>
